<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    
    <header class="header" id="header">

        <div class="nav container">
            <a href="#" class="nav__logo">
                traval
            </a>

            <nav class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link">home</a>
                    </li>
                    
                    <li class="nav__item">
                        <a href="#about" class="nav__link">about</a>
                    </li>
                    
                    <li class="nav__item">
                        <a href="#popular" class="nav__link">popular</a>
                    </li>

                    <li class="nav__item">
                        <a href="#explore" class="nav__link">explore</a>
                    </li>
                </ul>

                <div class="nav__close" id="nav-close">
                <i class="ri-close-fill"></i>
                </div>

            </nav>

            
            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-menu-line"></i>
            </div>

        </div>

    </header>


    <main class="main">
          <!-- home section -->
        <section class="home section" id="home">
            <img src="./images/home-image.jpg" alt="home image" class="home__bg">
            <div class="home__shadow"></div>


            <div class="home__container container grid">
                <div class="home__data">
                    <h3 class="home__subtitle">
                        welcome to taval
                    </h3>
                    <h1 class="home__title">
                        explore <br>
                        the world
                    </h1>
                    <p class="home__description">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae, assumenda odio? Molestias iste soluta atque!
                    </p>
                    <a href="#" class="button">
                        start your journey <i class="ri-arrow-right-line"></i>
                    </a>
                </div>
                 
                <div class="home__cards grid">
                    <artical class="home__card">
                        <img src="./images/home-card.jpg" alt="home card image" class="home__card-img">
                        <h3 class="home__card-title">croatia</h3>
                        <div class="home__card-shadow"></div>
                    </artical>

                    <artical class="home__card">
                        <img src="./images/ice-land.jpg" alt="home card image" class="home__card-img">
                        <h3 class="home__card-title">ice land</h3>
                        <div class="home__card-shadow"></div>
                    </artical>

                    <artical class="home__card">
                        <img src="./images/italy.jpg" alt="home card image" class="home__card-img">
                        <h3 class="home__card-title">italy</h3>
                        <div class="home__card-shadow"></div>
                    </artical>
                    
                    <artical class="home__card">
                        <img src="./images/spain.jpg" alt="home card image" class="home__card-img">
                        <h3 class="home__card-title">spain</h3>
                        <div class="home__card-shadow"></div>
                    </artical>

                </div>
                
            </div>
        </section>
    </main>


    <footer class="footer"></footer>

    
    
</body>
    <script src="main.js"></script>
</html>
